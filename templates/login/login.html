{% extends "login/base.html" %}
{% block title %} Iniciar sesión {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-sm p-4" style="max-width: 540px; width: 100%;">
        <h1 class="text-center mb-2">Sistema de Soporte</h1>
        <h4 class="text-center text-muted mb-4">Inicia sesión para continuar</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        
        <div class="text-center mt-3">
            <p class="mb-0">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
