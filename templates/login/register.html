{% extends "login/base.html" %}
{% block title %} Registrarse {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-80 bg-light">
    <div class="card shadow-sm p-4" style="max-width: 1000px; width: 100%;">
        <h1 class="text-center mb-2">Sistema de Soporte</h1>
        <h4 class="text-center text-muted mb-4">Crea tu cuenta</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
